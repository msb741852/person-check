<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인원 체크</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .add-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.checked {
      text-decoration: line-through;
      color: #999;
      background: #f1f1f1;
    }

    .remove {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
    }

    .count {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>인원 체크</h2>

  <div class="add-box">
    <input id="nameInput" placeholder="이름 입력">
    <button onclick="addPerson()">추가</button>
  </div>

  <ul id="list"></ul>

  <div class="count">
    총 인원: <span id="total">0</span> /
    체크됨: <span id="checked">0</span>
  </div>
</div>

<script>
  let people = JSON.parse(localStorage.getItem("people")) || [];

  function save() {
    localStorage.setItem("people", JSON.stringify(people));
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    people.forEach((person, index) => {
      const li = document.createElement("li");
      li.className = person.checked ? "checked" : "";

      li.innerHTML = `
        <span>${person.name}</span>
        <button class="remove">삭제</button>
      `;

      // 행 클릭 → 체크 토글
      li.onclick = () => toggle(index);

      // 삭제 버튼 클릭 시 행 클릭 방지
      li.querySelector(".remove").onclick = (e) => {
        e.stopPropagation();
        removePerson(index);
      };

      list.appendChild(li);
    });

    document.getElementById("total").textContent = people.length;
    document.getElementById("checked").textContent =
      people.filter(p => p.checked).length;
  }

  function addPerson() {
    const input = document.getElementById("nameInput");
    const name = input.value.trim();
    if (!name) return;

    people.push({ name, checked: false });
    input.value = "";
    save();
    render();
  }

  function toggle(index) {
    people[index].checked = !people[index].checked;
    save();
    render();
  }

  function removePerson(index) {
    people.splice(index, 1);
    save();
    render();
  }

  render();
</script>

</body>
</html>
