<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‹¬í”Œ ì¸ì› ì²´í¬</title>
    <style>
        /* CSS ì˜ì—­ */
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px; /* ëª¨ë°”ì¼ í™•ëŒ€ ë°©ì§€ */
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        #addBtn {
            padding: 0 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .stats {
            background: #f0f4f8;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            gap: 10px;
        }

        .name-text {
            flex: 1;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 5px 0;
        }

        /* ì²´í¬ ì™„ë£Œ ìŠ¤íƒ€ì¼ */
        li.checked .name-text {
            text-decoration: line-through;
            color: #bbb;
        }

        .check-box {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        li.checked .check-box {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        li.checked .check-box::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .delete-btn:hover { color: var(--danger-color); }

        .footer-btns {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .clear-btn {
            flex: 1;
            padding: 12px;
            background: #eee;
            border: none;
            border-radius: 10px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“ ëª…ë‹¨ ì²´í¬ë¦¬ìŠ¤íŠ¸</h1>
    
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="ì´ë¦„ ì…ë ¥..." autocomplete="off">
        <button onclick="addName()" id="addBtn">ì¶”ê°€</button>
    </div>

    <div class="stats">
        <span>ì „ì²´: <strong id="totalCount">0</strong>ëª…</span>
        <span>ì²´í¬ë¨: <strong id="checkedCount">0</strong>ëª…</span>
    </div>

    <ul id="nameList"></ul>

    <div class="footer-btns">
        <button class="clear-btn" onclick="clearAll()">ì´ˆê¸°í™”</button>
    </div>
</div>

<script>
    /* JavaScript ì˜ì—­ */
    let members = JSON.parse(localStorage.getItem('attendance-list')) || [];

    const input = document.getElementById('nameInput');
    const listElement = document.getElementById('nameList');

    // ì´ˆê¸° ì‹¤í–‰
    render();

    // ì—”í„°í‚¤ ì…ë ¥ ì´ë²¤íŠ¸
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addName();
    });

    function addName() {
        const name = input.value.trim();
        if (name === "") return;

        members.push({ name: name, checked: false });
        input.value = '';
        input.focus();
        saveAndRender();
    }

    function toggleCheck(index) {
        members[index].checked = !members[index].checked;
        saveAndRender();
    }

    function deleteName(index) {
        if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            members.splice(index, 1);
            saveAndRender();
        }
    }

    function clearAll() {
        if (confirm('ëª¨ë“  ëª…ë‹¨ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            members = [];
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('attendance-list', JSON.stringify(members));
        render();
    }

    function render() {
        listElement.innerHTML = '';
        
        members.forEach((member, index) => {
            const li = document.createElement('li');
            if (member.checked) li.classList.add('checked');

            li.innerHTML = `
                <div class="check-box" onclick="toggleCheck(${index})"></div>
                <span class="name-text" onclick="toggleCheck(${index})">${member.name}</span>
                <button class="delete-btn" onclick="deleteName(${index})">&times;</button>
            `;
            listElement.appendChild(li);
        });

        // í†µê³„ ì—…ë°ì´íŠ¸
        document.getElementById('totalCount').innerText = members.length;
        document.getElementById('checkedCount').innerText = members.filter(m => m.checked).length;
    }
</script>

</body>
</html>
