<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>인원 체크</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .add-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }
    .remove {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>인원 체크</h2>

  <div class="add-box">
    <input id="nameInput" placeholder="이름 입력">
    <button onclick="addPerson()">추가</button>
  </div>

  <ul id="list"></ul>

  <p>
    총 인원: <span id="total">0</span> /
    체크됨: <span id="checked">0</span>
  </p>
</div>

<script>
  // 이름만 저장
  let names = JSON.parse(localStorage.getItem("names")) || [];
  let checked = new Array(names.length).fill(false);

  function saveNames() {
    localStorage.setItem("names", JSON.stringify(names));
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    names.forEach((name, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <label>
          <input type="checkbox" onchange="toggle(${i})">
          ${name}
        </label>
        <button class="remove" onclick="remove(${i})">삭제</button>
      `;
      list.appendChild(li);
    });

    document.getElementById("total").textContent = names.length;
    document.getElementById("checked").textContent =
      checked.filter(v => v).length;
  }

  function addPerson() {
    const input = document.getElementById("nameInput");
    if (!input.value.trim()) return;

    names.push(input.value.trim());
    checked.push(false);
    input.value = "";

    saveNames();
    render();
  }

  function toggle(i) {
    checked[i] = !checked[i];
    document.getElementById("checked").textContent =
      checked.filter(v => v).length;
  }

  function remove(i) {
    names.splice(i, 1);
    checked.splice(i, 1);
    saveNames();
    render();
  }

  render();
</script>

</body>
</html>
